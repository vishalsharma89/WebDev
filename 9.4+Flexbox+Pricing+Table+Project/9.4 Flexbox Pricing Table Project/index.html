<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">

    body {

    .pricing-container{

    .pricing-plan{

}

}

.plan-button{

  color: white;
  background-color: orangered;
  border-radius: 5px;
  height: 30px;
  width: 100px;
  border: none;
  font-size: 1rem;
  /* font-weight: bold; */
}
li{
      list-style-type: none;
      display: flex;
      justify-content: center;
      text-align: center;
      margin: 10px 0;
      align-items: center;
      border: none;
    }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container{
        display: flex;
        flex-direction: column;
        height: 100%;
      }
    }
  </style>
</head>
